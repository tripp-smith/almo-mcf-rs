name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install lint tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff
        run: ruff check python
      - name: Compile Python
        run: python -m compileall python

  lint-rust:
    name: Lint (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cargo fmt
        working-directory: rust
        run: cargo fmt --check
      - name: Cargo clippy
        working-directory: rust
        run: cargo clippy --all-targets -- -D warnings

  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install build/test tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          pip install -r tests/requirements.txt
      - name: Build extension
        run: maturin build --release --out dist
      - name: Install wheel
        run: pip install dist/*.whl
      - name: Run tests
        run: pytest -q

  test-rust:
    name: Test (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo test
        working-directory: rust
        run: cargo test -q
