name: Build wheels

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install "maturin>=1.8.0,<2.0"
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.20.0
        env:
          CIBW_PROJECT_PATH: .
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_BUILD_VERBOSITY: 1
          # Force the `build` frontend. The `pip` frontend has produced
          # malformed `license-file` metadata in macOS wheel METADATA.
          CIBW_BUILD_FRONTEND: build
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_ENVIRONMENT_LINUX: PATH=/root/.cargo/bin:$PATH
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=10.12
          CIBW_BEFORE_BUILD_MACOS: rustup target add x86_64-apple-darwin
          CIBW_BEFORE_BUILD_LINUX: curl https://sh.rustup.rs -sSf | sh -s -- -y
          CIBW_TEST_REQUIRES: -r tests/requirements.txt
          CIBW_TEST_COMMAND: pytest -q {project}/tests/test_correctness_small.py
          CIBW_BUILD_SDIST: '1'
        with:
          package-dir: .
          output-dir: dist
      - name: Show core metadata version + license fields
        shell: python
        run: |
          import glob
          import zipfile

          for w in sorted(glob.glob("dist/*.whl")):
              with zipfile.ZipFile(w) as z:
                  meta = [n for n in z.namelist() if n.endswith(".dist-info/METADATA")][0]
                  m = z.read(meta).decode("utf-8", "replace").splitlines()
                  print(f"\n=== {w} ===")
                  for line in m:
                      if line.lower().startswith(("metadata-version:", "license", "license-file")):
                          print(line)
      - name: Fail on malformed lowercase license-file header
        shell: python
        run: |
          import glob
          import zipfile

          bad = []
          for w in sorted(glob.glob("dist/*.whl")):
              with zipfile.ZipFile(w) as z:
                  meta = [n for n in z.namelist() if n.endswith(".dist-info/METADATA")][0]
                  lines = z.read(meta).decode("utf-8", "replace").splitlines()
              if any(line.startswith("license-file:") for line in lines):
                  bad.append(w)

          if bad:
              raise SystemExit(
                  "Malformed lowercase 'license-file' header found in: " + ", ".join(bad)
              )

      - name: Verify wheel/sdist metadata
        run: |
          python -m pip install --upgrade pip twine
          twine check --strict dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error
